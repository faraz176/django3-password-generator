
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<div class="container text-center">
<h1>Password Generator</h1>

<form action="{% url 'password' %}">
    <select name="length">
        <option value="6"> 6 char long</option>
        <option value="7"> 7 char long</option>
        <option value="8"> 8 char long</option>
        <option value="9" selected="selected"> 9 char long</option>
        <option value="10"> 10 char long</option>
           
           
        
        
    </select> Length
    <br>
    <br>
    <input type="checkbox" name="uppercase">UpperCase
    <br>
    <input type="checkbox" name="special"> Special Characters
    <br>
    <input type="checkbox" name="numbers"> Numbers  
    <br>
    
    <br>
    <input type="submit" value="Generate Password" class="btn btn-primary">
</form>
</div>
